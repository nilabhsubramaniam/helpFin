<!DOCTYPE html>
<html ng-app="perspective">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Page title set in pageTitle directive -->
    <title page-title>Perspective</title>
	
	<link rel="stylesheet" type="text/css" href="build/lib/app.lib.css">
    
    <link rel="stylesheet" type="text/css" href="build/app/css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="build/lib/app.lib.js"></script>
    <script type="text/javascript" src="build/app/js/app.js"></script>
    <script src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyAd1xMYT1bt99qtFWQEzXiRBvORDWHgPtk&libraries=places"></script>
</head>
<toaster-container toaster-options="{'time-out': 5000, 'extendedTimeOut': 1000, 'close-button':true,'showMethod': 'slideDown', 'preventDuplicates': true,
'hideMethod': 'slideUp', 'progressBar': true,}"></toaster-container>
<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main" class="{{$state.current.data.specialClass}}" landing-scrollspy id="page-top">
<!-- Main view  -->
<div ui-view></div>
<!-- jQuery and Bootstrap -->
<div class="loading-dialog" data-loading></div>
</body>
</html>
