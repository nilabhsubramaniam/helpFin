<form class="form-horizontal" role="form" name="productQuestionsList" id="productQuestionsListData">
    <div>
        <md-toolbar class="md-table-toolbar md-default">
            <div class="md-toolbar-tools">
                <span>Rule</span>
                <span flex></span>
                <md-button class="md-icon-button">
                    <i class="material-icons" ng-click="showAdvanced($event, 1)">add</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout="column" flex>
            <md-toolbar class="md-table-toolbar alternate">
                <md-table-container>
                    <table data-md-table>
                        <thead md-head>
                        <tr md-row>
                            <th md-column class="col-xs-6"><span style="color:white">Choices</span></th>
                            <th md-column class="col-xs-2"><span style="color:white">category level</span></th>
                            <th md-column class="col-xs-2"><span style="color:white">Status</span></th>
                            <th md-column class="col-xs-2"><span style="color:white">Action</span></th>
                        </tr>
                        </thead>
                        <tbody md-body style="background-color:#ffffff">
                        <tr md-row ng-if="rulesData.length == 0">
                            <td md-cell><b>No rules available</b></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr md-row data-ng-repeat="rule in rules track by $index">
                            <td md-cell class="col-xs-6">{{rule.choices}}</td>
                            <td md-cell class="col-xs-2">{{rule.category_count}}</td>
                            <td md-cell class="col-xs-2">{{rule.status}}</td>
                            <td md-cell class="col-xs-2">
                                <a>
                                    <span>
                                        <md-button class="md-icon-button">
                                           <i class="material-icons" ng-click="showAdvanced($event, 0, rule)">mode_edit</i>
                                        </md-button>
                                    </span>
                                </a>
                                <a>
                                    <span>
                                        <md-button class="md-icon-button">
                                           <i class="material-icons" ng-click="showConfirm($event, rule.id)">delete</i>
                                        </md-button>
                                    </span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </md-table-container>
    </div>
</form>
